server.port = 8000

spring.datasource.url = jdbc:mysql://127.0.0.1:3306/student
spring.datasource.username = root
spring.datasource.password = <password>

spring.jpa.show-sql = true

#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.database-platform=rg.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate Properties # The SQL dialect is used to generate the better SQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto property
spring.jpa.hibernate.ddl-auto = update

server.error.include-message = always